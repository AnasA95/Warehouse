{% extends 'whss/layout.html' %}

{% block html %}
    {% block content %}
        <h3 class="center-align red lighten-3">{{ title }}</h3>
        <ul class="collection">
            {% for user in users %}
                <li style="list-style-type: none" class="collection-item"><a href="/whss/details/{{ user.id }}">{{ user.name }}</a></li>
            {% endfor %}
        </ul>
    {% endblock %}
{% endblock %}
